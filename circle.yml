## Customize the test machine
machine:
  # Version of ruby to use
  ruby:
    version:
      2.3.1
 
## Customize dependencies
dependencies:
  pre:
    - gem install bundler 

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes

## Customize test commands
test:
  override:
    - CODECLIMATE_REPO_TOKEN=04c9cd32e28e2e9e0395fb83e495318d0c5c99dde219b358969049e4ff324236 bundle exec rspec # use PHPunit for testing
